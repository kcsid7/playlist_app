{% extends 'base.html' %}

{% block content %}

<h1>Songs</h1>

<ul class="list-group">
{% for song in songs %}
  <li class="list-group-item list-group-item-info">
    <a href="/songs/{{song.id}}">{{ song.title }} - {{ song.artist }}</a>
  </li>
{% endfor %}
</ul>

<div id="add-playlist-btn"><a class="btn btn-primary" href="/songs/add">Add a song</a></div>


{% endblock %}
