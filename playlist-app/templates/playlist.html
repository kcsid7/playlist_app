{% extends 'base.html' %}

{% block content %}

<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>

<h2>Songs </h2>
<div class="text-danger" id="song-list">
  <ul class="list-group">
    {% for song in playlist.songs %}
    <li class="list-group-item">
        <a href="/songs/{{ song.songs.id }}">{{ song.songs.title }} - {{ song.songs.artist }}</a>
    </li>
    {% endfor %}
  </ul>
</div>

<p style="margin-top: 2rem">
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
